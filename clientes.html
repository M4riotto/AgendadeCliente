<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Avaliativo de "Linguagem de Programação"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
   <!--  -->
</head>
<body onload="loadClientes()">
    <div class="wrapper">
        
        <header>
            <button onclick="showModal('#modal-cadastrar')">cadastrar Cliente</button>

            <div class="f-flex text-center">
                <img src="assets/img/logo.svg" alt="Event MASTER" width="60px" height="60px">
                <h3>Master Controller </h3>
            </div>


            <a href="agenda.html">Agenda</a>

        </header>

        <hr>

        <section class="container">
            
            <h1 class="section-title text-center" style="font-size:60px; margin-bottom: 40px;">Controle de clientes</h1>
            <article id="clientes">


                <div class="table table-striped table-dark table-responsive">
                    <table border="1" class="table">
                        <tr>
                            <th scope="col">nome</th>
                            <th scope="col">email</th>
                            <th scope="col">numero</th>
                            <th scope="col">cpf</th>
                            <th scope="col">Deletar</th>
                            <th scope="col">Editar</th>
                        </tr>
                        <tbody id="corpo1">
            
                        </tbody>
                        
                        
                    </table>
                </div>
            </article>
        </section>

    </div><!--wrapper-->

    
    
    <hr>

    <footer>
        
        <div>
            <p class="text-center">Master Controller | Todos os direitos reservados <br>
            © Vítor Moreira</p>
        </div>
    </footer>

            <div class="modal" id="modal-cadastrar" onclick="hideModal('#modal-cadastrar', event)">
                <div class="modal-body">
                    <h1>Cadastrar Cliente</h1>
                    <form onsubmit="insertCliente(event)">

                        <label for="nome">nome:</label>
                        <input type="text" name="nome">
                        <label for="email">email:</label>
                        <input type="text" name="email">
                        <label for="numero">numero:</label>
                        <input type="text" name="numero">
                        <label for="cpf">cpf:</label>
                        <input type="text" name="cpf">

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>


            <div class="modal" id="modal-editar" onclick="hideModal('#modal-editar', event)">
                <div class="modal-body">
                    <h1>Editar Cliente</h1>
                    <form onsubmit="editCliente(event)">
                        
                        <label for="nome">nome:</label>
                        <input type="text" name="nome">
                        <label for="email">email:</label>
                        <input type="text" name="email">
                        <label for="numero">numero:</label>
                        <input type="text" name="numero">
                        <label for="cpf">cpf:</label>
                        <input type="text" name="cpf">
                        <input type="hidden" name="id" />
                        <button type="submit">Editar</button>
                    </form>
                </div>
            </div>

    
    <script src="assets/script/main.js"></script>
</body>
</html>
