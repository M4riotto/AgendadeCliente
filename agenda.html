<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Avaliativo de "Linguagem de Programação"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
   <!--  -->
</head>
<body onload="loadAgendas()">
    <div class="wrapper">
        
        <header>

            <a href="clientes.html">Clientes</a>

            <div class="f-flex text-center">
                <img src="assets/img/logo.svg" alt="Event MASTER" width="60px" height="60px">
                <h3>Event MASTER</h3>
            </div>

            <button onclick="showModalAgenda('#modal-cadastrar-local')">cadastrar Agenda
            
            </button>
        </header>

        <hr>

        <section class="container">
            
            <h1 class="section-title text-center" style="font-size:60px; margin-bottom: 40px;">Agenda</h1>
            <article>


                <div class="table table-striped table-dark" >
                    <table border="1">
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                            <th>Com quem</th>
                            <th>Assunto</th>
                            <th>Tópico</th>
                            <th>Deletar</th>
                            <th>Editar</th>
                        </tr>
                        <tbody id="corpo1">
            
                        </tbody>
                        
                        
                    </table>
                </div>
            </article>
        </section>

    </div><!--wrapper-->

    
    
    <hr>

    <footer>
        
        <div>
            <p class="text-center">Event Master | Todos os direitos reservados <br>
            © Vítor Moreira</p>
        </div>
    </footer>

            <div class="modal" id="modal-cadastrar-local" onclick="hideModalAgenda('#modal-cadastrar-local', event)">
                <div class="modal-body">
                    <h1>Cadastrar mais informações</h1>
                    <form onsubmit="insertAgenda(event)">
                        <label for="dia">dia:</label>
                        <input type="text" name="dia">
                        <label for="horario">horario:</label>
                        <input type="text" name="horario">
                        <label for="comquem">com quem:</label>
                        <input type="text" name="comquem">
                        <label for="assunto">assunto:</label>
                        <input type="text" name="assunto">
                        <label for="topico">tópico:</label>
                        <input type="text" name="topico">

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>

            <div class="modal" id="modal-editar" onclick="hideModalAgenda('#modal-editar', event)">
                <div class="modal-body">
                    <h1>Editar Agenda</h1>
                    <form onsubmit="editAgenda(event)">
                        
                        <label for="dia">dia:</label>
                        <input type="text" name="dia">
                        <label for="horario">horario:</label>
                        <input type="text" name="horario">
                        <label for="comquem">com quem:</label>
                        <input type="text" name="comquem">
                        <label for="assunto">assunto:</label>
                        <input type="text" name="assunto">
                        <label for="topico">tópico:</label>
                        <input type="text" name="topico">
                        <input type="hidden" name="id" />
                        <button type="submit">Editar</button>
                    </form>
                </div>
            </div>

    
    <script src="assets/script/main.js"></script>
</body>
</html>
